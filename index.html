
<!DOCTYPE HTML>

<html lang='en'>
	<head>
		<title>TODO</title>
		<meta name='description' content='An instant minimalist to-do list that can be easily transfered via QR code or link to other devices.'/>
		<meta charset='UTF-8'/>
		<link rel='stylesheet' href='todo-minified.css'/>
		<link rel='icon' href='./favicon.png' type='image/x-icon'>
		<link rel='canonical' href='https://lists.directory'/>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
		<meta property='og:locale' content='en_US'>
		<meta property='og:type' content='website'>
		<meta property='og:title' content='TODO - Minimalist Task Keeper'>
		<meta property='og:description' content='An instant minimalist to-do list that can be easily transfered via QR code or link to other devices.'>
		<meta property='og:url' content='https://lists.directory'>
		<meta property='site_name' content='TODO'>
		<meta property='og:image' content=''>
		<meta property='twitter:card' content='summary_large_image'>
		<meta property='twitter:image:alt' content='A picture of the website main page.'>


		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-142885887-1"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-142885887-1');
		</script>

	</head>

	<body>
		<div class='paging'>
			<h3 id='date-top'>   </h3>
			<input type='text' id='newTask'>

			<ul id='Tasks'>
			</ul>
		</div>

		<div class='line'>
			<button class='background-color' id='red' onclick='changeColor("#ff7770")'></button>
			<button class='background-color' id='blue' onclick='changeColor("#aec6cf")'></button>
			<button class='background-color' id='yellow' onclick='changeColor("#EFBE7D")'></button>
			<button class='background-color' id='white' onclick='changeColor("#fafafa")'></button>
			<div class='color-input'>
				<p>#</p>
				<input type='text' id='colorInput'>
			</div>
		</div>

		<button id='options' onclick='openOptions()'>
			<img src='./options.png' alt='options'>
		</button>

		<div id='popup'>
			<div id='buttons'>
				<button id='save' onclick='Save()'>Save</button>
				<button id='load' onclick='Load()'>Load</button>
				<button id='send' onclick='Send()'>Share</button>
				<button id='improve' onclick='Improve()'>Improve</button>
				<div class='title-display title-first'>
					<input type='radio' id='menu-date' name='title' value='menu-date'>
					<label for='menu-date'>Date</label>
				</div>
				<div class='title-display'>
					<input type='radio' id='countdown' name='title' value='countdown' checked='checled'>
					<label for='countdown'>Countdown</label>
				</div>
			</div>
		</div>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js'></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src='todo-minified.js'></script>
		<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
	</body>
</html>
