
<!DOCTYPE HTML>

<html lang='en'>
	<head>
		<title>TODO</title>
		<meta name='description' content='Simple ToDo List.'/>
		<meta charset='UTF-8'/>
		<link rel='stylesheet' href='todo.css'/>
		<link rel='icon' href='./favicon.png' type='image/x-icon'>

		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-142885887-1"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-142885887-1');
		</script>

	</head>

	<body>
		<div class='paging'>
			<h3 id='date-top'>   </h3>
			<input type='text' id='newTask'>

			<ul id='Tasks'>
			</ul>
		</div>

		<div class='line'>
			<button class='background-color' id='red' onclick='changeColor("#ff7770")'></button>
			<button class='background-color' id='blue' onclick='changeColor("#aec6cf")'></button>
			<button class='background-color' id='yellow' onclick='changeColor("#EFBE7D")'></button>
			<button class='background-color' id='white' onclick='changeColor("#fafafa")'></button>
			<div class='color-input'>
				<p>#</p>
				<input type='text' id='colorInput'>
			</div>
		</div>

		<!-- BOTTOM LOAD AND SAVE BUTTONS
		<div class='line save-load'> 
			<button id='saveButton' onclick=''>
				<img src='upload.png' id='download'></button>
			<button id='loadButton' onclick=''>
				<img src='upload.png' id='upload'></button>
		</div>
		-->

		<button id='options' onclick='openOptions()'>
			<img src='./options.png' alt='options'>
		</button>

		<div id='popup'>
			<div id='buttons'>
				<button id='save' onclick='Save()'>Save</button>
				<button id='load' onclick='Load()'>Load</button>
				<button id='send' onclick='Send()'>Send</button>
			</div>
		</div>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

		<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="gandalftea" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF5F5F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src='todo.js'></script>
		<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
	</body>
</html>
